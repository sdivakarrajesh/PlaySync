<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Join | Create Channel</title>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-container">
            <div class="register-block">
                <button id="create">Create Channel</button>
                <button id="join">Join Channel</button>
        
                <div align="center" id="join-channel">
                    <br><br>
                    <h3 class="register-title">JOIN A CHANNEL</h3>
                    <form action="/channel.html">
                        <input type="text" placeholder="Display Name" name="name" />
                        <input type="text" placeholder="Channel Name" name="channel" />
                        <input type="submit" value="Join" />
                    </form>
                </div>
                <div align="center" id="create-channel">
                    <br><br>
                    <h3 class="create-title">CREATE NEW CHANNEL</h3>
                    <form action="/channel.html">
                        <input type="text" placeholder="Your Name" name="admin_name" />
                        <input type="text" placeholder="New Channel Name" name="new_channel" />
                        <input type="text" placeholder="YouTube Video URL" name="video_url" />
                        <input type="submit" value="Create" />
                    </form>
                </div>
                
            </div>
        </div>

      
    </div>>
     <script>
         createDiv = document.getElementById("create-channel")
         joinDiv = document.getElementById("join-channel")

         joinDiv.style.display = "block"
         createDiv.style.display = "none"
         
         loginBtn = document.getElementById("join")
         createBtn = document.getElementById("create")
         
    
         loginBtn.addEventListener('click', function (event) {
            createDiv.style.display = "none"
            joinDiv.style.display = "block"
            createBtn.style.backgroundColor = 'rgb(248, 246, 246)';
            loginBtn.style.backgroundColor = "white"
        });
        createBtn.addEventListener("click",function(event){
            joinDiv.style.display = "none"
            createDiv.style.display = "block"
            loginBtn.style.backgroundColor = 'rgb(248, 246, 246)';
            createBtn.style.backgroundColor = "white"
        })
     </script>
</body>
</html>
