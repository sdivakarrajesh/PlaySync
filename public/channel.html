<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Divakar Rajesh">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>PlaySync</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">PlaySync</a>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <script src="/socket.io/socket.io.js"></script>
    <div class="content-container">
        <!-- 1. The <i frame> (and video player) will replace this <div> tag. -->
        <!-- <div id="player-container" class="col-md-6">
            <div id="player">
            </div>

        </div> -->
        <div class="col-md-6 auto-resizable-iframe">
            <div>

                <div id="player">
                </div>

            </div>
            <div id="player-controls">
                <button id="playPauseBtn" class="btn btn-default">
                                    <span class="glyphicon glyphicon-play" aria-hidden="true" /> </button>
                <div id="progressBar" style="width :calc(100% - 80px);height : 35px;margin-left :40px;">
                    <div id="line" style="border-style:solid; border-width:1px; position:relative; top:50%"></div>
                    <div id="square" style="width:10px; height:15px;top:20%; border-style:solid; position:relative; border-width:1px;background: #333">
                    </div>
                </div>
                <button id="fullscreenToggle" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true" />
                                </button>
            </div>

        </div>
        <!-- <div class="col-md-6" id="player-controls">

        </div> -->



    </div>
    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/channel.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="/js/deparam.js"></script>
</body>

</html>
